<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Time Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to index.html */
        .intro {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: #1a2a6c; /* Fallback base color */
            background: radial-gradient(circle at center, #2c3e50 0%, #1a2a6c 100%);
        }

        .intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.2) 0%, rgba(46, 204, 113, 0.2) 100%);
            z-index: 1;
            opacity: 0.8;
        }

        .intro::after {
            content: ''
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1) 0%, transparent 100%);
            z-index: 1;
            opacity: 0.6;
        }

        /* Subtle pattern overlay */
        .intro-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1200px;
        }

        /* Enhance existing elements */
        .plain-title {
            font-size: 4.5em;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 2em;
            color: var(--text-light);
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        .description {
            font-size: 1.4em;
            color: #b0bec5;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            background: linear-gradient(45deg, var(--primary), #27ae60);
            color: #fff;
            padding: 18px 50px;
            border: none;
            border-radius: 30px;
            font-size: 1.6em;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .cta-button:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
    </style>
</head>
<body>
    <section class="intro">
        <div class="intro-content">
            <h1 class="plain-title"><i class="fas fa-clock"></i> Time Skill Exchange Platform</h1>
            <p class="tagline animated-text">Where <span class="highlight">your time</span> builds a stronger community</p>
            <p class="description animated-fade">Exchange skills, earn credits, and connect with others – no money needed!</p>
            <button class="cta-button" onclick="window.location.href='login.html'">Join Now</button>
        </div>
    </section>
    <footer><p>© 2025 Time Bank - Built with <i class="fas fa-heart"></i> for communities</p></footer>
    <script>
        // Text and element animations (excluding the title)
        const animatedText = document.querySelector('.animated-text');
        const animatedFade = document.querySelector('.animated-fade');

        animatedText.style.opacity = 0;
        animatedFade.style.opacity = 0;

        setTimeout(() => {
            animatedText.style.transition = "opacity 1.2s ease-in-out";
            animatedFade.style.transition = "opacity 1.5s ease-in-out";

            animatedText.style.opacity = 1;
            animatedFade.style.opacity = 1;
        }, 500);

        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener("mouseover", () => {
            ctaButton.style.transform = "scale(1.1)";
        });

        ctaButton.addEventListener("mouseout", () => {
            ctaButton.style.transform = "scale(1)";
        });
    </script>
</body>
</html>
