<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Time Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            transition: background 0.3s ease, color 0.3s ease;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            transition: background 0.3s ease;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        nav a i {
            margin-right: 5px;
        }

        nav a:hover {
            color: #f1c40f;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dashboard {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .dashboard::before, .dashboard::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: background 0.3s ease, opacity 0.3s ease;
        }

        .dashboard-container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        #welcome-msg {
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .user-photo {
            margin-right: 8px;
            font-size: 1.5em;
            width: auto;
            height: auto;
        }

        .form-card, .requests-card {
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        .form-card h3, .requests-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .form-input {
            margin: 10px 0;
            padding: 12px 18px;
            font-size: 1em;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
        }

        .form-input:focus {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-button {
            padding: 14px;
            font-size: 1.1em;
            border-radius: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .form-button i {
            margin-right: 6px;
        }

        .requests-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .requests-list li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .requests-list li.pending {
            background: #ffeb3b;
            color: #2c3e50;
        }

        .requests-list li.accepted {
            background: #4caf50;
            color: white;
        }

        .requests-list li.declined {
            background: #f44336;
            color: white;
        }

        .requests-list li.completed {
            background: #3498db;
            color: white;
        }

        .requests-list li.cancelled {
            background: #7f8c8d;
            color: white;
        }

        .requests-list .action-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .requests-list .cancel-btn {
            background: #e74c3c;
            color: white;
        }

        .requests-list .cancel-btn:hover {
            background: #c0392b;
        }

        .requests-list .accept-btn {
            background: #2ecc71;
            color: white;
        }

        .requests-list .accept-btn:hover {
            background: #27ae60;
        }

        .requests-list .decline-btn {
            background: #e74c3c;
            color: white;
        }

        .requests-list .decline-btn:hover {
            background: #c0392b;
        }

        footer {
            padding: 15px;
            margin-top: 30px;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light Mode (default) */
        body.light-mode {
            background: #f0f4f8;
            color: #2c3e50;
        }

        .light-mode header {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .light-mode .logo h1 {
            color: #ffffff;
        }

        .light-mode .theme-toggle {
            color: #ffffff;
        }

        .light-mode .dashboard {
            background: #f0f4f8;
            background: 
                linear-gradient(0deg, rgba(52, 152, 219, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(52, 152, 219, 0.02) 1px, transparent 1px),
                #f0f4f8;
            background-size: 20px 20px, 20px 20px, 100% 100%;
        }

        .light-mode .dashboard::before {
            background: none;
            opacity: 0;
        }

        .light-mode .dashboard::after {
            background: none;
            opacity: 0;
        }

        .light-mode #welcome-msg {
            color: #2980b9;
            text-shadow: none;
        }

        .light-mode .form-card, .light-mode .requests-card {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: none;
        }

        .light-mode .form-card h3, .light-mode .requests-card h3 {
            color: #2980b9;
            text-shadow: none;
        }

        .light-mode .form-input {
            background-color: #f7f9fc;
            color: #2c3e50;
            border: 1px solid #d5dce4;
        }

        .light-mode .form-input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
        }

        .light-mode .form-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #ffffff;
        }

        .light-mode .form-button:hover {
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .light-mode .requests-list li {
            background: #ffffff;
            color: #2c3e50;
        }

        .light-mode footer {
            background: #f0f4f8;
            color: #2c3e50;
        }

        .light-mode nav a {
            color: #ffffff;
        }

        .light-mode nav a:hover {
            color: #f1c40f;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1a252f;
            color: #e0e6ed;
        }

        .dark-mode header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .dark-mode .logo h1 {
            color: #e0e6ed;
        }

        .dark-mode .theme-toggle {
            color: #e0e6ed;
        }

        .dark-mode .dashboard {
            background: #1a2a6c;
            background: radial-gradient(circle at center, #2c3e50 0%, #1a2a6c 100%);
        }

        .dark-mode .dashboard::before {
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.2) 0%, rgba(46, 204, 113, 0.2) 100%);
            opacity: 0.8;
        }

        .dark-mode .dashboard::after {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1) 0%, transparent 100%);
            opacity: 0.6;
        }

        .dark-mode #welcome-msg {
            color: #3498db;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .form-card, .dark-mode .requests-card {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .form-card h3, .dark-mode .requests-card h3 {
            color: #3498db;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .form-input {
            background-color: #233544;
            color: #e0e6ed;
            border: 1px solid #34495e;
        }

        .dark-mode .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .dark-mode .form-button {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #fff;
        }

        .dark-mode .form-button:hover {
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.5);
        }

        .dark-mode .requests-list li {
            background: #34495e;
            color: #e0e6ed;
        }

        .dark-mode footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #e0e6ed;
        }

        .dark-mode nav a {
            color: #e0e6ed;
        }

        .dark-mode nav a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <div class="logo"><h1><i class="fas fa-clock"></i> Time Skill Exchange Platform</h1></div>
        <div class="header-content">
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Intro</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="community.html"><i class="fas fa-users"></i> Community</a>
                <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="dashboard-container">
                <h2 id="welcome-msg">
                    <i class="ri-user-3-fill user-photo"></i> Your Profile
                </h2>
                <div class="form-card">
                    <h3><i class="fas fa-user-edit"></i> Edit Profile</h3>
                    <form id="profile-form">
                        <input type="text" id="name" class="form-input" placeholder="Name" required>
                        <input type="email" id="email" class="form-input" placeholder="Email" required>
                        <input type="text" id="location" class="form-input" placeholder="Location" required>
                        <input type="text" id="phone_no" class="form-input" placeholder="Phone Number" required>
                        <input type="password" id="password" class="form-input" placeholder="New Password (optional)">
                        <button type="submit" class="form-button"><i class="fas fa-save"></i> Save Changes</button>
                    </form>
                </div>
                <div class="requests-card">
                    <h3><i class="fas fa-paper-plane"></i> Sent Requests</h3>
                    <ul id="sent-requests" class="requests-list"></ul>
                </div>
                <div class="requests-card">
                    <h3><i class="fas fa-bell"></i> Received Requests</h3>
                    <ul id="received-requests" class="requests-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer><p>© 2025 Time Bank - Built with <i class="fas fa-heart"></i> for communities</p></footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark-mode';
        body.classList.add(savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
                updateThemeIcon('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
                updateThemeIcon('light-mode');
            }
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'light-mode' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        if (!userId || !token) window.location.href = 'login.html';

        function fetchWithAuth(url, options = {}) {
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            return fetch(url, options);
        }

        function renderSentRequests(transactions) {
            const sentList = document.getElementById('sent-requests');
            sentList.innerHTML = '';
            if (transactions.length === 0) {
                sentList.innerHTML = '<li>No sent requests</li>';
                return;
            }
            transactions.forEach(t => {
                const li = document.createElement('li');
                li.className = t.status.toLowerCase();
                li.innerHTML = `${t.provider_name} - ${t.skill_name} (${t.hours_transferred} hr) - ${t.status}`;
                if (t.status === 'Pending') {
                    const cancelBtn = document.createElement('button');
                    cancelBtn.className = 'action-btn cancel-btn';
                    cancelBtn.textContent = 'Cancel';
                    cancelBtn.onclick = async () => {
                        if (confirm('Cancel this request?')) {
                            try {
                                const response = await fetchWithAuth(`/transactions/${t.transaction_id}`, {
                                    method: 'PUT',
                                    body: JSON.stringify({ status: 'Cancelled' })
                                });
                                if (response.ok) {
                                    alert('Request cancelled');
                                    location.reload();
                                } else {
                                    const errorData = await response.json();
                                    alert('Failed to cancel: ' + errorData.error);
                                }
                            } catch (err) {
                                alert('Network error cancelling request');
                            }
                        }
                    };
                    li.appendChild(cancelBtn);
                }
                sentList.appendChild(li);
            });
        }

        function renderReceivedRequests(notifications) {
            const receivedList = document.getElementById('received-requests');
            receivedList.innerHTML = '';
            if (notifications.length === 0) {
                receivedList.innerHTML = '<li>No received requests</li>';
                return;
            }
            notifications.forEach(n => {
                const li = document.createElement('li');
                li.className = n.status.toLowerCase();
                li.innerHTML = `${n.sender_name} - ${n.skill_name} (${n.hours_transferred} hr) - ${n.status}`;
                if (n.status === 'Pending') {
                    const acceptBtn = document.createElement('button');
                    acceptBtn.className = 'action-btn accept-btn';
                    acceptBtn.textContent = 'Accept';
                    acceptBtn.onclick = async () => {
                        try {
                            const response = await fetchWithAuth(`/notifications/${n.notification_id}/accept`, {
                                method: 'PUT'
                            });
                            if (response.ok) {
                                alert('Request accepted');
                                location.reload();
                            } else {
                                const errorData = await response.json();
                                alert('Failed to accept: ' + errorData.error);
                            }
                        } catch (err) {
                            alert('Network error accepting request');
                        }
                    };

                    const declineBtn = document.createElement('button');
                    declineBtn.className = 'action-btn decline-btn';
                    declineBtn.textContent = 'Decline';
                    declineBtn.onclick = async () => {
                        try {
                            const response = await fetchWithAuth(`/notifications/${n.notification_id}/decline`, {
                                method: 'PUT'
                            });
                            if (response.ok) {
                                alert('Request declined');
                                location.reload();
                            } else {
                                const errorData = await response.json();
                                alert('Failed to decline: ' + errorData.error);
                            }
                        } catch (err) {
                            alert('Network error declining request');
                        }
                    };

                    li.appendChild(acceptBtn);
                    li.appendChild(declineBtn);
                }
                receivedList.appendChild(li);
            });
        }

        fetchWithAuth(`/user/${userId}`)
            .then(response => response.json())
            .then(data => {
                console.log('User data:', data);
                document.getElementById('welcome-msg').innerHTML = `<i class="ri-user-3-fill user-photo"></i> ${data.name}'s Profile`;
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('location').value = data.location || '';
                document.getElementById('phone_no').value = data.phone_no || '';
                renderSentRequests(data.sentTransactions);
                renderReceivedRequests(data.receivedNotifications);
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                alert('Failed to load profile data');
            });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profile = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                location: document.getElementById('location').value.trim(),
                phone_no: document.getElementById('phone_no').value.trim(),
                password: document.getElementById('password').value.trim() || undefined
            };
            console.log('Updating profile:', profile);
            if (!profile.name || !profile.email || !profile.location || !profile.phone_no) {
                alert('Please fill all required fields');
                return;
            }
            try {
                const response = await fetchWithAuth(`/user/${userId}`, {
                    method: 'PUT',
                    body: JSON.stringify(profile)
                });
                if (response.ok) {
                    alert('Profile updated successfully!');
                    location.reload();
                } else {
                    const errorData = await response.json();
                    console.error('Profile update error:', errorData);
                    alert('Failed to update profile: ' + errorData.error);
                }
            } catch (err) {
                console.error('Network error:', err);
                alert('Failed to update profile due to a network error');
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('userId');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
